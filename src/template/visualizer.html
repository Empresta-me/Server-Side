<!DOCTYPE html>
<html>
    <head>
        <title>EMPRESTA.ME-Network-Visualization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="network.png">

        <style>
            body,h1 {
              font-family: "Raleway", sans-serif;
              /* font-family: 'Comfortaa', cursive; */
              margin: 0;      
              overflow: hidden;
          }
            body, html {height: 100%}
            .links line {
              stroke-opacity: 1;
              stroke-width: 9px;
            }

            .content {
              position: relative;
              height: 100%;
              background-color: #232323;
              z-index: 2;
            }

            /* Styles for mobile devices */
            @media only screen and (max-width: 768px) {
              .stats { 
                color: #232323; /* hide stats */
              }
            }

            /* Styles for PC devices */
            @media only screen and (min-width: 769px) {
              .stats {
                color: #ffffff;
              }
            }

              .stats {
                margin-left: 50px; 
                max-width: 500px; 
                word-wrap: break-word;
                z-index: 0; /* behind the graph */
              }


            .nodes circle {
              stroke: #ff8c00;
              stroke-width: 10px;
              pointer-events: all;
            }

            .tooltip {
              position: absolute;
              text-align: center;
              padding: 6px;
              font: 12px sans-serif;
              background: #ddd;
              pointer-events: none;
              border-radius: 5px;
              pointer-events: none;
              display: none;
              z-index: 5;
            }
        </style>
    </head>
    <body>
        <div class="content w3-display-container w3-animate-opacity w3-text-white">
          <div id = "stats" class="w3-display-left w3-padding-large w3-xlarge stats" >
            Network Stats
            <ul id="node-list"></ul>
          </div>
          <div class="w3-display-middle" >
            <div id="container">
              <svg id = "mySvg" width="960" height="600"></svg>
            </div>
          </div>
        </div>
    </body>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      //initilize svg or grab svg
      var svg = d3.select("#mySvg");

      var zoom = d3.zoom()
        .scaleExtent([1, 5]) // Set the minimum and maximum zoom level
        .on(
          "zoom", function () {
            svg.attr("transform", d3.event.transform)
          }
        )
        .filter(
          function () {
            return d3.event.type === "wheel";
          }
        );
        
      // Check if the device is mobile and enable touch events
      if ('ontouchstart' in document.documentElement) {
        svg.call(zoom.touchable(true));
      } else {
        svg.call(zoom);
      } 

      var width = svg.attr("width");
      var height = svg.attr("height");

      res = "{{topology}}"
      res = res.replaceAll('&#34;','"') // this is dumb but works

      //intialize data
      var graph = JSON.parse(res);

        var simulation = d3
          .forceSimulation(graph.nodes)
          .force(
            "link",
            d3
              .forceLink()
              .id(function(d) {
                return d.name;
              })
              .distance(140).strength(0.2)
              .links(graph.links)
          )

          .force("charge", d3.forceCollide().radius(65).strength(0.1))
          .force("center", d3.forceCenter(width / 2, height / 2))
          .on("tick", ticked);

        // Define the div for the tooltip
        var tooltip = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        var link = svg
          .append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(graph.links, function(d) { return d.source.id + "-" + d.target.id; }) // add identifier
          
          .enter()
          .append("line")
          .on("mouseover", function(d) {
            tooltip.style("display", "block")
            tooltip.transition()
            .duration(200)
            .style("opacity", .9);

            // Check the boolean value of the other respective link
            var otherLink = graph.links.filter(function(link) {
              return link.source === d.target && link.target === d.source;
            })[0];
            var otherValue = otherLink.value;

            var thisName = d.source.name;
            var thisMessage = d.message;

            var otherName = otherLink.source.name;
            var otherMessage = otherLink.message;

            // display messages if they exist
            if (thisMessage && otherMessage)  {
              tooltip.html(thisName + " : " + thisMessage + "<br>" + otherName + " : " + otherMessage);
            } else if (otherMessage) {
              tooltip.html( otherName + " : " + otherMessage );
            } else if (thisMessage) {
              tooltip.html(thisName + " : " + thisMessage );
            } else{
              tooltip.html("");
            }
            
          
            tooltip.style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
          })
          // Add mouseout event listener to hide tooltip
          .on("mouseout", function(d) {
          tooltip.style("display", "none");
          })
        ;

        var node = svg
          .append("g")
          .attr("class", "nodes")
          .selectAll("circle")
          .data(graph.nodes)
          .enter()
          .append("circle")
          .attr("r", function(d) {
            // Set the radius to outline the user
            return d.is_user ? 31 + d.reputation/15 : 15;
            //return false ? 31 + d.reputation/800 : 15 + d.reputation/800;
          })
          .each(function(d) {
            // set r as a property on the data object
            d.r = 30;
          })

          .attr("fill", function(d) {
            return "#eee"
          })
        

          .attr("pointer-events", "all") // enable mouse events on the circle
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          )
          .on("mouseenter", function(d) {
            //console.log("mouseover")
            tooltip.style("display", "block")
            tooltip.transition()
            .duration(200)
            .style("opacity", .9);
            tooltip.html(d.name + " - " + d.reputation + " %")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
          })
          // Add mouseout event listener to hide tooltip
          .on("mouseout", function(d) {
          tooltip.style("display", "none");
          })
        ;
        


        var nodeAgain = svg.selectAll("g.node")
          .data(graph.nodes, function(d) { return d.id; });
          
      
      
        // Enter any new nodes.
        var nodeEnter = nodeAgain.enter().append("svg:g")
          .attr("class", "node");
          

        var sizeScale = d3.scaleLinear()
          .domain([0, 100]) // input (trust value)
          .range([20, 80]); // output (radius)

        // Append imagesvar 
        var images = nodeEnter.append("image")
          .attr("xlink:href", function(d) { 
            return "{{ url_for('static', filename='profile/2.png') }}"; })
          .attr("transform", function(d) {
            var size = sizeScale(d.reputation);
            return "translate(" + -size/15 + "," + -size/15 + ")";
          })
          // .attr("transform", function(d) {return d.is_user ? "translate(" + -60-(d.reputation/4) + "," + -60-(d.reputation/4) + ")" : "tralate";})
          .attr("width", function(d) {
            // Set the radius to outline the user
            //return d.is_user ? 60*(1 + d.reputation/400): 60;
            return sizeScale(d.reputation);
          })
          .attr("height", function(d) {
            
            // Set the radius to outline the user
            //return d.is_user ? 60*(1 + d.reputation/400): 60;
            return sizeScale(d.reputation);
          })
          .attr("pointer-events", "all") // enable mouse events on the image
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          )
          .on("mouseenter", function(d) {
            //console.log("mouseover")
            tooltip.style("display", "block")
            tooltip.transition()
            .duration(200)
            .style("opacity", .9);
            tooltip.html(d.name + " - " + d.reputation + " %")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
          })
          // Add mouseout event listener to hide tooltip
          .on("mouseout", function(d) {
          tooltip.style("display", "none");
          }); 

          var names = nodeEnter.append("text")
          .attr("text-anchor", "middle")
          .attr("dy", "2em")
          .attr("fill", "white")
          .attr("font-size", "20px")
          .attr("font-weight", "bold")
          .style("cursor", "default") // Stop cursor icon from changing to text select
          .text(function(d) { return d.name; })
          .attr("pointer-events", "all") // enable mouse events on the text
          .call(
            d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
          )
          .on("mouseenter", function(d) {
            tooltip.style("display", "block")
            tooltip.transition()
            .duration(200)
            .style("opacity", .9);
            tooltip.html(d.name + " - " + d.reputation + " %")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
          })
          // Add mouseout event listener to hide tooltip
          .on("mouseout", function(d) {
          tooltip.style("display", "none");
          })
          ; 


        function updateStats(nodes) {
          const nodeList = document.getElementById("node-list");
          // clear previous list of nodes
          nodeList.innerHTML = "";
          // add each node to the list
          nodes.forEach(node => {
            const li = document.createElement("li");
            li.textContent = `${node.name} - ${node.reputation} %`;
            nodeList.appendChild(li);
          });
        }


        function ticked() {
          images
          .attr("x", function(d) { return d.x - d.r;})
          .attr("y", function(d) { return d.y - d.r ;})
          ;
          names
          .attr("x", function(d) { return d.x;})
          .attr("y", function(d) { return d.y - d.r ;})
          ;


          link
            .attr("x1", function(d) {
              return d.source.x;
            })
            .attr("y1", function(d) {
              return d.source.y;
            })
            .attr("x2", function(d) {
              return d.target.x;
            })
            .attr("y2", function(d) {
              return d.target.y;
            })

            .attr("stroke", function(d) {
              // each link is duplicated so bob->alice may be 1 and alice->bob may be 0
              // if either is 0, the link is red, otherwise its green
              var one_0_other_1 = graph.links.find(function(l) {
                return l.source.id === d.target.id && l.target.id === d.source.id && l.value !== d.value;
              });
              if (one_0_other_1) {
                return "#b53a2f";
              } else if (d.value === 1) {
                return "#00946c";
              } else {
                return "#b53a2f";
              }
            });

          node
            .attr("cx", function(d) {
              return d.x;
            })
            .attr("cy", function(d) {
              return d.y;
            });


          updateStats(graph.nodes); // call the function to update the stats div
        }

        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(d) {
          if (tooltip.style("display") === "block") {
            tooltip.style("display", "none");
          }
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }

        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
    
    </script>
